site_name: Sistema de Automação Residencial com IoT
site_author: Alex Cyrillo
site_description: TCC em Engenharia de Computação

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate

plugins:
  - with-pdf:
      cover: true
      cover_title: "Sistema de Automação Residencial com IoT" 
      cover_subtitle: "Trabalho de Conclusão de Curso"
      cover_author: "Alex Cyrillo"
      cover_logo: "img/logo_universidade.png"
      output_path: pdf/tcc_joao_silva.pdf
      author: "João Silva"
      copyright: "© 2025 Alex Cyrillo. Todos os direitos reservados."
      print_options:
        header-template: |
          <div style="font-size: 8pt; text-align: center;">
            TCC - Automação Residencial com IoT
          </div>
        footer-template: |
          <div style="font-size: 8pt; text-align: center; width: 100%;">
            Página <span class="pageNumber"></span> de <span class="totalPages"></span>
          </div>

extra_css:
  - css/print.css

nav:
  - Início: index.md
  - Resumo: abstract.md
  - Introdução: introduction.md
  - Desenvolvimento:
    - Capítulo 1: chapters/chapter1.md
    - Capítulo 2: chapters/chapter2.md
    - Capítulo 3: chapters/chapter3.md
  - Conclusão: conclusion.md
  - Referências: references.md
  - Apêndices: appendix.md

